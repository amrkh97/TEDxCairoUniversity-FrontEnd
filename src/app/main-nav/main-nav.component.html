        <div fxShow="true" fxHide.gt-sm="true">
        <button mat-button (click)="sidenav.toggle()" class="nav-button"><i class="material-icons">
            menu
            </i></button>
        </div>
    </div>
    <span class="page-title">TEDx</span>

    <span class="example-spacer"></span>
    <span class="spacer"></span>
    <div id="main-bar" fxShow="true" fxHide.lt-md="true">

    </div>

   
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
